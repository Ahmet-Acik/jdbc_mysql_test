# Database configuration
# Use environment variables or external config for production
database.name=${DB_NAME:testdb}
database.user=${DB_USER:root}
database.password=${DB_PASSWORD:changeme}
database.host=${DB_HOST:localhost}
database.port=${DB_PORT:3306}

# Connection pool settings
database.pool.maximum-size=${DB_POOL_SIZE:10}
database.pool.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
database.pool.idle-timeout=${DB_IDLE_TIMEOUT:600000}
database.pool.max-lifetime=${DB_MAX_LIFETIME:1800000}