# Alternative database configuration using H2 (for testing without MySQL)
# Use this if you don't have MySQL running locally

# H2 Database Configuration (No external database required)
database.name=testdb
database.user=sa
database.password=
database.host=mem
database.port=
database.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Connection pool settings
database.pool.maximum-size=5
database.pool.connection-timeout=30000
database.pool.idle-timeout=600000
database.pool.max-lifetime=1800000